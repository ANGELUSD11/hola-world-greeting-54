<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - ANGELUS11</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="portfolio-styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="py-4 px-4 border-bottom">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="portfolio.html" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-arrow-left me-2"></i>
                        <span data-es="Volver al portafolio" data-en="Back to portfolio">Volver al portafolio</span>
                    </a>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-rocket text-primary fs-4"></i>
                        <h1 class="h3 mb-0 text-primary">Space Shooter</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Game Container -->
        <section class="py-5 px-4">
            <div class="container">
                <div class="game-container">
                    <iframe
                        src="https://itch.io/embed-upload/YOUR_GAME_ID_HERE?color=06b6d4"
                        allowfullscreen
                        class="game-iframe"
                        title="Space Shooter Game">
                    </iframe>
                </div>
                <p class="text-center text-muted mt-4">
                    <span data-es="Usa las flechas para moverte y barra espaciadora para disparar" 
                          data-en="Use arrow keys to move and spacebar to shoot">
                        Usa las flechas para moverte y barra espaciadora para disparar
                    </span>
                </p>
            </div>
        </section>
    </div>

    <!-- Language Toggle Button -->
    <button id="langToggle" class="lang-toggle" title="Change Language">
        <i class="fas fa-globe"></i>
        <span id="langText">EN</span>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="portfolio-script.js"></script>
</body>
</html>
